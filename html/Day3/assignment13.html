 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Elements</title>
    <style>
        .red-text {
            color: red;
        }

        .blue-highlight {
            color: blue;
        }
    </style>
</head>
<body>
 

    <div>
        <p class="red-text">This is a paragraph inside a block-level div.</p>
    </div>

    <p>This is another paragraph with a <span class="blue-highlight">highlighted</span> word in blue.</p>

</body>
</html>
